trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: Npm@1
  displayName: 'install packages'
  inputs:
    command: 'install'
- task: PowerShell@2
  displayName: 'install packages'
  inputs:
    targetType: 'inline'
    script: 'tsc'
- task: Npm@1
  displayName: 'install VSCE'
  inputs:
    command: 'custom'
    customCommand: 'install -g vsce'
- task: PowerShell@2
  displayName: 'package the package'
  inputs:
    targetType: 'inline'
    script: 'vsce package'
- task: PowerShell@2
  displayName: 'publish the package'
  inputs:
    targetType: 'inline'
    script: 'vsce publish minor -p $(PATToPublish)'
