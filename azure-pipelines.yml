trigger:
    - master

pool:
    vmImage: "windows-latest"

steps:
  - script: |
      npm install
    displayName: "install"

  - script: |
      echo $SHARED_ORGS
    displayName: "install"

  - script: |
      echo '##vso[task.setvariable variable=MARKETPLACE_TOKEN]$(PAT_TOKEN)'
    displayName: "variable"

  - script: |
      npm run publish-test
    displayName: "Build and Release"
    env:
      GITHUB_TOKEN: $(GH_TOKEN)
      MARKETPLACE_TOKEN: $(PAT_TOKEN)
