# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: Npm@1
  displayName: 'install packages'
  inputs:
    command: 'install'
    workingDir: 'src/semanticRelease'
- task: PowerShell@2
  displayName: 'run tsc'
  inputs:
    targetType: 'inline'
    script: 'tsc'
    workingDirectory: 'src/semanticRelease'
- task: PowerShell@2
  displayName: 'package the package'
  inputs:
    targetType: 'inline'
    script: 'npx -p vsce -c "package"'
- task: PowerShell@2
  displayName: 'publish the package'
  inputs:
    targetType: 'inline'
    script: 'npx -p vsce -c "publish minor -p $(PATToPublish)""'
