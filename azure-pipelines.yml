trigger:
    - master

pool:
    vmImage: "windows-latest"

steps:
  - script: |
      npm install
    displayName: "install"

  - script: |
      echo %MARKETPLACE_TOKEN%
    displayName: "install"
    env:
      MARKETPLACE_TOKEN: $(PAT_TOKEN)


  - script: |
      npm run publish-test
    displayName: "Build and Release"
    env:
      GITHUB_TOKEN: $(GH_TOKEN)
      MARKETPLACE_TOKEN: $(PAT_TOKEN)
